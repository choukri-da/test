<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu 3D - Plat</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    model-viewer {
      width: 100%;
      max-width: 500px;
      height: 400px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <h1>üçù Spaghetti Bolognaise</h1>
  <p>Visualisez ce plat en 3D :</p>

  <model-viewer
    src="https://modelviewer.dev/shared-assets/models/Hamburger.glb"
    alt="Spaghetti en 3D"
    camera-controls
    auto-rotate
    shadow-intensity="1">
  </model-viewer>

  <p style="color: #666;">Tournez, zoomez avec vos doigts ou la souris.</p>

</body>
</html>
