<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza 3D Interactive</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        h1 {
            margin: 20px 0;
            color: #333;
        }
        
        model-viewer {
            width: 100%;
            max-width: 800px;
            height: 500px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        @media (max-width: 600px) {
            model-viewer {
                height: 400px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçï Pizza 3D Interactive</h1>
        <model-viewer
            src="https://modelviewer.dev/shared-assets/models/pizza.glb"
            alt="Une d√©licieuse pizza 3D"
            camera-controls
            auto-rotate
            ar-status="not-presenting">
                <button slot="ar-button" style="display: none;">
                    Activer la r√©alit√© augment√©e
                </button>
        </model-viewer>
        <p>Faites glisser pour tourner la pizza ¬∑ Pincez pour zoomer</p>
    </div>
</body>
</html>
